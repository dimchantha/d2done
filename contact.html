<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - D2D One</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Language Selector, Chatbot, Header [Same as index.html] -->

    <section class="container">
        <div class="section-title">
            <h1 data-lang="en">Contact Us</h1>
            <h1 data-lang="kh" style="display:none;">ទំនាក់ទំនង</h1>
            <p data-lang="en">Get in touch with our team for support or inquiries.</p>
            <p data-lang="kh" style="display:none;">ទាក់ទងជាមួយក្រុមរបស់យើងសម្រាប់ការគាំទ្រ ឬសំណួរ។</p>
        </div>
        <form class="career-form">
            <div class="form-group">
                <label data-lang="en">Name</label>
                <label data-lang="kh" style="display:none;">ឈ្មោះ</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label data-lang="en">Email</label>
                <label data-lang="kh" style="display:none;">អ៊ីមែល</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label data-lang="en">Message</label>
                <label data-lang="kh" style="display:none;">សារ</label>
                <textarea class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <span data-lang="en">Send Message</span>
                <span data-lang="kh" style="display:none;">ផ្ញើសារ</span>
            </button>
        </form>
    </section>

    <!-- Footer [Same as index.html] -->
    <script src="script.js"></script>
</body>
</html>
